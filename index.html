<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(45deg);
            animation: float 6s infinite;
            pointer-events: none;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .main-heart {
            font-size: 80px;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            margin-bottom: 20px;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(0.9);
            }
            20%, 40% {
                transform: scale(1.1);
            }
        }

        h1 {
            color: #764ba2;
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(118, 75, 162, 0.4);
        }

        .no-btn {
            background: #f0f0f0;
            color: #666;
        }

        .no-btn:hover {
            background: #e0e0e0;
        }

        .response {
            display: none;
            margin-top: 30px;
            font-size: 1.3em;
            color: #764ba2;
            font-weight: bold;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .celebration {
            display: none;
            font-size: 3em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-heart">‚ù§Ô∏è</div>
        <h1>Be My Valentine?</h1>
        <p>You make my heart skip a beat every time I see you. Would you make this Valentine's Day special and be mine?</p>
        
        <div class="buttons">
            <button class="yes-btn" id="yesBtn">Yes! üíï</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>

        <div class="response" id="response"></div>
        <div class="celebration" id="celebration">üéâ‚ú®üíï‚ú®üéâ</div>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            
            // Create floating hearts
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);

                setTimeout(function() {
                    heart.remove();
                }, 8000);
            }

            setInterval(createHeart, 300);

            let noClickCount = 0;

            // Yes button handler
            document.getElementById('yesBtn').addEventListener('click', function() {
                document.querySelector('.buttons').style.display = 'none';
                document.getElementById('response').style.display = 'block';
                document.getElementById('response').innerHTML = "Yay! You've made me the happiest! üíù";
                document.getElementById('celebration').style.display = 'block';
                
                // Create confetti effect
                for(let i = 0; i < 50; i++) {
                    setTimeout(createHeart, i * 50);
                }
            });

            // No button handler
            document.getElementById('noBtn').addEventListener('click', function() {
                const noBtn = document.getElementById('noBtn');
                const yesBtn = document.getElementById('yesBtn');
                
                noClickCount++;

                if(noClickCount === 1) {
                    noBtn.textContent = "Are you sure?";
                } else if(noClickCount === 2) {
                    noBtn.textContent = "Really?? ü•∫";
                } else if(noClickCount === 3) {
                    noBtn.textContent = "Think again! üíî";
                } else {
                    // Move the No button randomly
                    const maxX = window.innerWidth - 200;
                    const maxY = window.innerHeight - 100;
                    const x = Math.random() * maxX;
                    const y = Math.random() * maxY;
                    noBtn.style.position = 'fixed';
                    noBtn.style.left = x + 'px';
                    noBtn.style.top = y + 'px';
                    noBtn.textContent = "Can't click me! üòè";
                }

                // Make Yes button bigger
                const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
                yesBtn.style.fontSize = (currentSize + 2) + 'px';
            });
        });
    </script>
</body>
</html>
